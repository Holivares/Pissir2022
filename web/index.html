<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">

    <title>Login Page</title>
</head>
<body class="vh-100">
<header class="container position-fixed pe-0 ps-0">
    <nav class="navbar navbar-expand-lg position-fixed flex-column align-content-center justify-content-center bg-body-tertiary pt-3 pb-3 w-100">
        <div class="container-fluid p-0 content-nav flex-nowrap">
            <button class="hstack gap-2 btn pt-0 pb-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-menu" aria-controls="collapse-menu"
                    aria-expanded="false">
                <img class="img-thumbnail rounded-5 img" src="./images/logo2.png" alt="Logo image" width="50" height="50">
                <a class="fw-semibold text-decoration-none text-white"> PISSIR</a>
            </button>
            <div class="navbar-collapse collapse" id="collapse-menu">
                <section class="menu-tab d-inline-block ms-4 ms-lg-0 float-end">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="azienda-tab" data-bs-toggle="tab" data-bs-target="#azienda-tab-pane" type="button" role="tab"
                                    aria-controls="azienda-tab-pane" aria-selected="false">Azienda
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="serra-tab" data-bs-toggle="tab" data-bs-target="#serra-tab-pane" type="button" role="tab"
                                    aria-controls="serra-tab-pane" aria-selected="false">Serra
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pianificatore-tab" data-bs-toggle="tab" data-bs-target="#pianificatore-tab-pane" type="button"
                                    role="tab"
                                    aria-controls="pianificatore-tab-pane" aria-selected="false">Pianificatore
                            </button>
                        </li>
                    </ul>
                </section>
                <section class="login-content d-flex justify-content-end align-items-center text-center">
                    <form class="nav-login d-none d-lg-flex align-items-center input-group input-group-sm pe-3" role="form">
                        <input class="form-control rounded-3 me-2" id="email-data" type="email" placeholder="Enter email" aria-label="Email" required>
                        <input class="form-control rounded-3 me-2" id="password-data" type="password" placeholder="Enter password" aria-label="Password"
                               required>
                        <button class="btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" id="sign-in" type="button">sign-in</button>
                    </form>
                    <h6 class="after-login m-0 p-3 d-none">Hello </h6>
                </section>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <div class="poster container px-0 pb-2" style="padding-top: 60px;">
        <div class="container position-fixed text-danger p-2" style="overflow: hidden">
            <p class="erreur-blog d-inline-block d-none bg-body-secondary position-relative opacity-100 fw-bold py-0 px-2 m-0 rounded" style="width: max-content;">
            Message text
            </p>
        </div>
        <img class="img-fluid" src="images/poster.jpg" alt="poster of site">
    </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="azienda-tab-pane" role="tabpanel" aria-labelledby="azienda-tab" tabindex="0">
            <h1 class="text-center fst-italic">WELCOME TO <span id="azienda-name"></span></h1>
            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold fst-italic">Description :</h1>
                    <p class="description-content col-md-8 fs-4"></p>
                    <button class="btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" id="serra-tab-bis">Open Serra</button>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="serra-tab-pane" role="tabpanel" aria-labelledby="serra-tab serra-tab-bis" tabindex="0">
            <h1 class="text-center fst-italic">YOUR GREENHOUSES LIST</h1>
            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <section class="row column-gap-3x2">
                        <form class="add-serra d-none d-lg-flex align-items-center input-group input-group-sm pe-3" role="form">
                            <textarea class="form-control rounded-3 me-2 min-h-10" id="input-add-greenhouse" placeholder="Enter description of greenhouse"
                                      aria-label="Description"></textarea>
                            <button class="btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" id="btn-add-serra" type="button">Add</button>
                        </form>
                        <table class="table table-responsive table-dark table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">Serra No.</th>
                                <th class="w-75" scope="col">Description</th>
                                <th class="text-center" scope="col">Details</th>
                                <th class="text-center" scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody class="table-group-divider" id="serra-table-tbody">
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pianificatore-tab-pane" role="tabpanel" aria-labelledby="pianificatore-tab" tabindex="0">
            <h1 class="text-center fst-italic">YOUR IRRIGATION PLANING</h1>
            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <section class="row column-gap-3x2">
                    </section>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="container-fluid position-absolute m-auto">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"></a></li>
    </ul>
    <p class="text-center text-body-secondary">Â© 2023 Company, Inc</p>
</footer>
<div class="hidden-template">
    <template class="serra-table-body" id="serra-template-tbody-row">
        <tr>
            <th class="row-number" scope="row"></th>
            <td class="row-description w-75"></td>
            <td class="row-details text-center">
                <button class="serra-details btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" data-bs-toggle="modal"
                        data-bs-target="#details-serra" type="button">Details</button>
            </td>
            <td class="row-details text-center">
                <button class="serra-delete btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" type="button">Delete</button>
            </td>
        </tr>
    </template>
    <template class="details-table-template">
        <div class="modal fade" id="details-serra" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="details-serra"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Details of serra</h1>
                        <p class="description-serra fs-2"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-responsive table-dark table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">No.</th>
                                <th class="w-75" scope="col">Type</th>
                                <th class="text-center" scope="col">measure</th>
                                <th class="text-center" scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody class="table-group-divider" id="table-tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template class="table-body-template">
        <tr>
            <th class="row-number" scope="row"></th>
            <td class="row-type"></td>
            <td class="row-measure"></td>
            <td class="row-delete text-center">
                <button class="serra-details btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" data-bs-toggle="modal"
                        data-bs-target="#details-serra" type="button">Delete
                </button>
            </td>
        </tr>
    </template>
    <template class="serra-card-template">
        <div class="card mb-3 ps-0 pe-1" style="width: 550px;">
            <div class="row g-0">
                <div class="col-md-5">
                    <img src="images/image2.png" class="img-fluid object-fit-cover rounded-start h-100" alt="...">
                </div>
                <div class="col-md-7">
                    <div class="card-body px-1 d-grid h-100">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <button class="btn btn-light btn-sm align-self-end rounded-3 w-25 text-capitalize fw-semibold fst-italic"
                                style="justify-self:center;">
                            Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
