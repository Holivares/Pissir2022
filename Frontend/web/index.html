<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">

    <title>Login Page</title>
</head>
<body class="vh-100">
<header class="container position-fixed pe-0 ps-0">
    <nav class="navbar navbar-expand-lg position-fixed flex-column align-content-center justify-content-center bg-body-tertiary pt-3 pb-3 w-100">
        <div class="container-fluid p-0 content-nav flex-nowrap">
            <button class="hstack gap-2 btn pt-0 pb-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-menu" aria-controls="collapse-menu"
                    aria-expanded="false">
                <img class="img-thumbnail rounded-5 img" src="images/logo2.png" alt="Logo image" width="50" height="50">
                <a class="fw-semibold text-decoration-none text-white"> PISSIR</a>
            </button>
            <div class="navbar-collapse collapse" id="collapse-menu">
                <section class="menu-tab d-inline-block ms-4 ms-lg-0 float-end">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="azienda-tab" data-bs-toggle="tab" data-bs-target="#azienda-tab-pane" type="button" role="tab"
                                    aria-controls="azienda-tab-pane" aria-selected="false">Azienda
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="serra-tab" data-bs-toggle="tab" data-bs-target="#serra-tab-pane" type="button" role="tab"
                                    aria-controls="serra-tab-pane" aria-selected="false">Serra
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pianificatore-tab" data-bs-toggle="tab" data-bs-target="#pianificatore-tab-pane" type="button"
                                    role="tab"
                                    aria-controls="pianificatore-tab-pane" aria-selected="false">Pianificatore
                            </button>
                        </li>
                    </ul>
                </section>
                <section class="login-content d-flex justify-content-end align-items-center text-center">
                    <form class="nav-login d-none d-lg-flex align-items-center input-group input-group-sm pe-3" role="form">
                        <input class="form-control rounded-3 me-2" id="email-data" type="email" placeholder="Enter email" aria-label="Email" required>
                        <input class="form-control rounded-3 me-2" id="password-data" type="password" placeholder="Enter password" aria-label="Password"
                               required>
                        <button class="btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" id="sign-in" type="button">sign-in</button>
                    </form>
                    <h6 class="after-login m-0 p-3 d-none">Hello </h6>
                </section>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <div class="poster container px-0 pb-2" style="padding-top: 60px;">
        <div class="container position-fixed text-danger p-2" style="overflow: hidden">
            <p class="erreur-blog d-inline-block d-none bg-body-secondary position-relative opacity-100 fw-bold py-0 px-2 m-0 rounded" style="width: max-content;">
            Message text
            </p>
        </div>
        <img class="img-fluid" src="images/poster.jpg" alt="poster of site">
    </div>
    <div class="tab-content" id="myTabContent">
        <div class="azienda-fade tab-pane fade show active" id="azienda-tab-pane" role="tabpanel" aria-labelledby="azienda-tab" tabindex="0">
            <h1 class="text-center fst-italic">WELCOME TO <span id="azienda-name"></span></h1>
            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold fst-italic">Description :</h1>
                    <p class="description-content col-md-8 fs-4"></p>
                    <button class="btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" id="serra-tab-bis">Open Serra</button>
                </div>
            </div>
        </div>
        <div class="serra-fade tab-pane fade" id="serra-tab-pane" role="tabpanel" aria-labelledby="serra-tab serra-tab-bis" tabindex="0">
            <h1 class="text-center fst-italic">YOUR GREENHOUSES LIST</h1>
            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <section class="row column-gap-3x2">
                        <form class="add-serra d-none d-lg-flex align-items-center input-group input-group-sm pe-3" role="form">
                            <textarea class="form-control rounded-3 me-2 min-h-10" id="input-add-greenhouse" placeholder="Enter description of greenhouse"
                                      aria-label="Description"></textarea>
                            <button class="btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" id="btn-add-serra" type="button">Add</button>
                        </form>
                        <table class="table table-responsive table-dark table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">Serra No.</th>
                                <th class="w-75" scope="col">Description</th>
                                <th class="text-center" scope="col">Details</th>
                                <th class="text-center" scope="col">Pianificatore</th>
                                <th class="text-center" scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody class="table-group-divider" id="serra-table-tbody">
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </div>
        <div class="pianificatore-fade tab-pane fade" id="pianificatore-tab-pane" role="tabpanel" aria-labelledby="pianificatore-tab" tabindex="0">
            <h1 class="text-center fst-italic">YOUR IRRIGATION PLANING</h1>
            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <section class="row column-gap-3x2">
                        <form class="align-items-center input-group input-group-sm pe-3 d-none pianificatore-form" role="form">
                            <textarea class="d-block form-control rounded-3 me-2 min-h-10" id="descrizione-planing" placeholder="Enter description of planning" aria-label="Description" required></textarea>
                            <div class="d-block">
                                <input class="form-control rounded-3 me-2 mb-2" id="date-execution-planing" type="date" placeholder="Enter a date" required>
                                <input class="form-control rounded-3 me-2 mb-2" id="time-begin" type="time" placeholder="Enter time begin" required>
                                <input class="form-control rounded-3 me-2 mb-2" id="time-end" type="time" placeholder="Enter time end" required>
                            </div>
                            <button class="btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic mx-3" id="setPlanning" type="button">Add</button>
                        </form>
                    </section>
                    <section>
                        <table class="table table-responsive table-dark table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">No.</th>
                                <th class="text-center" scope="col">Description</th>
                                <th class="text-center" scope="col">StartDate</th>
                                <th class="text-center" scope="col">StartTime</th>
                                <th class="text-center" scope="col">EndTime</th>
                                <th class="text-center" scope="col">Edit</th>

                            </tr>
                            </thead>
                            <tbody class="table-group-divider" id="pianificatore-table-tbody">
                            </tbody>
                        </table>
                        <div class="modal fade" id="details-pianificatore" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="details-serra"
                             aria-hidden="true">
                            <div class="modal-dialog modal-xl">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" >Details of pianificatore</h1>
                                        <p class="description-serra fs-2"></p>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="pianificatore-close-botton"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="align-items-center input-group input-group-sm pe-3 d-flex pianificatore-form" role="form">
                                            <textarea class="d-block form-control rounded-3 me-2 min-h-10" id="description-edit-planing" placeholder="Enter description of planning" aria-label="Description" required></textarea>
                                            <div class="d-block">
                                                <input class="form-control rounded-3 me-2 mb-2" id="date-executione-edit-planing" type="date" placeholder="Enter a date" required>
                                                <input class="form-control rounded-3 me-2 mb-2" id="time-edit-begin" type="time" placeholder="Enter time begin" required>
                                                <input class="form-control rounded-3 me-2 mb-2" id="time-edit-end" type="time" placeholder="Enter time end" required>
                                            </div>
                                            <button class="btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic mx-3" id="edit-planing" type="button">Update</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="container-fluid position-absolute m-auto">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"></a></li>
    </ul>
    <p class="text-center text-body-secondary">© 2023 Company, Inc</p>
</footer>
<div class="hidden-template">
    <template class="serra-table-body" id="serra-template-tbody-row">
        <tr>
            <th class="row-number" scope="row"></th>
            <td class="row-description w-75"></td>
            <td class="row-details text-center">
                <button class="serra-details btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" data-bs-toggle="modal"
                        data-bs-target="#details-serra" type="button">Details</button>
                <div class="modal fade" id="details-serra" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="details-serra"
                     aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Details of serra</h1>
                                <p class="description-serra fs-2"></p>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <table class="table table-responsive table-dark table-hover align-middle">
                                    <thead class="table-light">
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th class="text-center" scope="col">Type</th>
                                        <th class="text-center" scope="col">Measure</th>
                                        <th class="text-center" scope="col">Actuator</th>
                                    </tr>
                                    </thead>
                                    <tbody class="table-group-divider" id="sensore-table-tbody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
           <td>
               <button class="serra-pianificatore btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" type="button">Pianificatore</button>
           </td>
            <td class="row-details text-center">
                <button class="serra-delete btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" type="button">Delete</button>
            </td>
        </tr>
    </template>
    <template class="table-body-template" id="serra-details-table">
        <tr>
            <th class="row-number" scope="row"></th>
            <td class="row-type"></td>
            <td class="row-measure"></td>
            <td class="row-actuator p-0">
                <table class="table table-responsive table-dark table-hover align-middle m-0 border-start">
                    <thead class="table-dark">
                    <tr>
                        <th class="text-center" scope="col">Mode</th>
                        <th class="text-center" scope="col">Change Mode</th>
                        <th class="text-center" scope="col">Status</th>
                        <th class="text-center" scope="col">Change Status</th>
                    </tr>
                    </thead>
                    <tbody style="border: none transparent;">
                    <tr>
                        <td class="row-mode"></td>
                        <td class="row-change-mode">
                            <button class="change-mode btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" type="button">
                                Change-mode
                            </button>
                        </td>
                        <td class="row-status"></td>
                        <td class="row-change-status">
                            <button class="change-status btn btn-light btn-sm rounded-3 text-capitalize fw-semibold fst-italic" type="button">
                                Change-status
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </template>
    <template class="pianificatore-table-body" id="pianificatore-template-tbody-row">
        <tr>
            <th class="row-number" scope="row"></th>
            <td class="row-description w-50"></td>
            <td class="row-startdate "></td>
            <td class="row-starttime"></td>
            <td class="row-endtime"></td>
            <td class="row-edit">
                <button class="btn btn-light btn-sm align-self-end rounded-3 text-capitalize fw-semibold fst-italic" id =updatePianificatore
                        style="justify-self:center;" data-bs-toggle="modal" data-bs-target="#details-pianificatore">
                    edit
                </button>

            </td>

        </tr>
    </template>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
